<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="/front/style/style.css">
</head>

<body>
    <main class="container" role="main">
        <header>
            <h1 aria-label="Lista de Afazeres">To-do List</h1>
        </header>

        <div class="theme-switcher">
            <label for="themeSelect">Tema:</label>
            <select id="themeSelect">
                <option value="light">Claro</option>
                <option value="dark">Escuro</option>
            </select>
        </div>

        <!-- FormulÃ¡rio de input -->
        <form class="input-group" autocomplete="off">
            <label for="taskInput" class="visually-hidden">Nova tarefa</label>
            <input id="taskInput" type="text" placeholder="Digite uma tarefa..." aria-label="Digite uma tarefa" />
            <button id="addTaskBtn" type="submit"><span>Adicionar</span></button>
        </form>

        <!-- Contador de tarefas pendentes -->
        <p id="taskCount" aria-live="polite">Tarefas pendentes: 0</p>

        <!-- Lista de tarefas -->
        <section aria-label="Lista de tarefas">
            <ul id="taskList"></ul>
        </section>
    </main>

    <script type="module" src="src/main.js"></script>
    <script src="src/taskManager.js"></script>
</body>

</html>
